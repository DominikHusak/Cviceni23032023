<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>coingecko</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(177, 177, 177);
        }
    </style>
  </head>
  <body>
    <nav class="navbar bg-dark mb-4" data-bs-theme="dark">
      <div class="container-fluid-md">
        <a class="navbar-brand" href="#">
          <img src="Images/Type_Circles_4x.png" alt="Bootstrap" width="54" height="44">
          CoinGecko
        </a>
      </div>
  </nav>

    <div id="statusContainer mb-4">
    <div id="connectionStatus"></div>
    <button type="button" class="btn btn-dark mt-4" id="retry-button">Reload</button>
    </div>

    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Images/shutterstock_1923715325.jpg" class="rounded mx-auto d-block d-block" alt="Responsive image">
          <div class="carousel-caption d-none d-md-block">
            <h5>Bitcoin</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="Images/shutterstock_1958528764.jpg" class="rounded mx-auto d-block d-block" alt="Responsive image">
          <div class="carousel-caption d-none d-md-block">
            <h5>Ethereum</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="Images/Litecoin-LTC-Price-Surge-MimbleWimble.jpg" class="rounded mx-auto d-block d-block" alt="Responsive image">
          <div class="carousel-caption d-none d-md-block">
            <h5>LiteCoin</h5>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <table class="table table-striped table-dark my-4" id="cryptoCurrencyTable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Last update</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
